    <!-- Live2D Library -->

    <!-- Live2D Framework -->
    <script src="src/Live2DFramework.js"></script>

    <!-- User's Script -->
    <script src="src/utils/MatrixStack.js"></script>
    <script src="src/utils/ModelSettingJson.js"></script>
    <script src="src/PlatformManager.js"></script>

</head>
<body onload="sampleApp1()">
  <p>
      <button id="btnChange" class="active" style="display:none">Change Model</button>
  </p>

<div id="land" style="border: 0px red solid">
    <div class="message" style="opacity:0; position:relative; top:0px">hahahaha</div>
</div>
<canvas id="glcanvas" width="600" height="600" class="live2d" style="border: 0px blue solid">
</canvas>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('message', (msg) => {
    showMessage(msg, 10000);
  });
  socket.on('motion', (motion) => {
    live2DMgr.models[0].startMotion(motion, 0);
  });
  socket.on('expression', (exp) => {
    live2DMgr.models[0].setExpression(exp);
  });
</script>
</body>
